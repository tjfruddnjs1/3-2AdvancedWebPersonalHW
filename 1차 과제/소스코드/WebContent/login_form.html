<html>
  <head>
      <script src="https://kit.fontawesome.com/3fd00d3a8b.js" crossorigin="anonymous"></script>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>login</title>
      <link rel="stylesheet" href="style.css">
  </head>
<body>
<form method="post" action="login.jsp" name="form1">
<div class = "box">
  <H2>Login Example</H2>
    <div class="textbox">
      <i class="fas fa-user"></i>
      <input type="text" placeholder="아이디를 입력해주세요" name="userid">
    </div>

    <div class="textbox">
      <i class="fas fa-key"></i>
      <input type="password" placeholder="비밀번호를 입력해주세요" name="passwd">
    </div>

    <input class="btn" type="submit" name="Submit" value="로그인">
  </div>       
  </form>
</body>
</html>
